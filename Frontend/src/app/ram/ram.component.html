        </a>
      </mat-grid-tile>
      <mat-grid-tile>
          <a href="https://www.dell.com/en-in/work/shop/dell-memory-upgrade-8-gb-2rx8-ddr4-sodimm-2400mhz/apd/370-adfq/memory" target ="_blank">
            <img src="../../assets/Dell8GB.jpg">
            <figcaption>
                Dell Memory Upgrade - 8 GB - 2Rx8 DDR4 SODIMM 2400MHz
            </figcaption>
          </a>

    </mat-grid-list>

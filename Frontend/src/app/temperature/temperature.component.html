<h2 mat-dialog-title>Current Status: {{tempAvg}}</h2>
<mat-dialog-content>
<h3><u>Suggestions(temperature > 60): </u>
  <ol>
    <li>Ask about heating</li>
    <li>Get a servive</li>
  </ol>
</h3>

<h3>Generate ticket <button mat-raised-button color="primary">Generate ticket</button></h3>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="onClick()">Okay</button>
</div>
